<span>
  {% if author.github %}<a href="http://github.com/{{ author.github }}" class="author-social" target="_blank"><i class="fab fa-fw fa-github"></i></a>{% endif %}
  {% if author.linkedin %}<a href="http://linkedin.com/in/{{ author.linkedin }}" class="author-social" target="_blank"><i class="fab fa-fw fa-linkedin"></i></a>{% endif %}
  {% if author.email.name %}
    <a
      class="author-social"
      data-name="{{ author.email.name }}"
      data-domain="{{ author.email.domain }}"
      data-tld="{{ author.email.tld }}"
      href="#" onclick="window.location.href = 'mailto:'+this.dataset.name+'@'+this.dataset.domain+'.'+this.dataset.tld">
      <i class="fa fa-fw fa-envelope-square"></i>
    </a>
  {% endif %}
  <a href="/feed.xml" target="_blank" class="author-social"><i class="fa fa-fw fa-rss"></i></a>
  <br>
  &copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}. Powered by <a target="_blank" href="http://jekyllrb.com" rel="nofollow">Jekyll</a>.
</span>
